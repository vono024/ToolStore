<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель | Магазин інструментів</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Панель адміністратора</h1>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="admin.html">Адміністратор</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <section id="admin-auth">
            <input type="text" id="adminLogin" placeholder="Логін адміністратора">
            <input type="password" id="adminPassword" placeholder="Пароль">
            <button id="loginBtn">Увійти</button>
        </section>

        <section id="adminPanel" style="display:none;">
            <h2>Керування товарами</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Назва товару">
                <input type="text" id="productManufacturer" placeholder="Виробник">
                <input type="number" id="productPrice" placeholder="Ціна">
                <select id="productCategory"></select>
                <button id="addProductBtn">Додати товар</button>
            </form>
            <ul id="productList"></ul>
        </section>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2025 Магазин інструментів</p>
    </div>
</footer>

<script src="js/storage.js"></script>
<script src="js/auth.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
